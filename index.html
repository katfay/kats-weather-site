    <title>what's the weather?üåß</title>

  <body>
    <div class="container main-container">
      <div class="row">
        <div class="col-6 background-pic">
          <div class="city-name" id="city"></div>
          <div class="city-current-temp">
            <span id="searched-temperature"></span>
            <span class="temp-units" id="units"></span>
          </div>
        </div>
        <div class="col-6 right-column">
          <div class="here-info">
            In <i class="fa-solid fa-location-dot"></i> Melbourne now, it's
            <span id="temperature-here">-99</span>¬∞C
            <i class="fa-solid fa-cloud-rain"></i>
          </div>
          <div class="now-info">Tuesday, 4.30pm</div>
          <div>
            <ul>
              <li>
                <span class="weather-icon"
                  ><i class="fa-solid fa-sun h4"></i></span
                ><span class="day-name">JS Day 1 </span
                ><span class="forecast">JS temp</span>
              </li>
              <li>
                <span class="weather-icon"
                  ><i class="fa-solid fa-cloud-sun h4"></i></span
                ><span class="day-name">JS Day 2 </span
                ><span class="forecast">JS temp</span>
              </li>
              <li>
                <span class="weather-icon"
                  ><i class="fa-solid fa-cloud-rain h4"></i></span
                ><span class="day-name">JS Day 3 </span
                ><span class="forecast">JS temp</span>
              </li>
              <li>
                <span class="weather-icon"
                  ><i class="fa-solid fa-snowflake h4"></i></span
                ><span class="day-name">JS Day 4 </span
                ><span class="forecast">JS temp</span>
              </li>
              <li>
                <span class="weather-icon"
                  ><i class="fa-solid fa-cloud-bolt h4"></i></span
                ><span class="day-name">JS Day 5 </span
                ><span class="forecast">JS temp</span>
              </li>
            </ul>
          </div>
          <div>
            <form>
              <input
                type="search"
                placeholder="Enter a city ..."
                autofocus
                id="searchedCity"
              />
              <button type="button" id="userSearch">
                <i class="fa-solid fa-magnifying-glass-location"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
