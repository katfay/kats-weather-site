<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e611611fa6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>what's the weather?üåß</title>
  </head>
  <body>
    <main>
      <div class="container main-container">
        <div class="row">
          <div
            class="col-6 background-pic"
            role="img"
            aria-label="scenic photograph of stars or current weather conditions"
            id="weather-photo"
          >
            <div id="city" aria-live="polite"></div>
            <div class="city-current-temp">
              <span id="searched-temperature" aria-live="polite"></span>
              <span class="temp-units" id="units" aria-live="polite"></span>
            </div>
            <div
              class="current-weather-info"
              id="weather-description"
              aria-live="polite"
            ></div>
            <div
              class="current-weather-info"
              id="wind-speed"
              aria-live="polite"
            ></div>
            <div
              class="current-weather-info"
              id="weather-feels"
              aria-live="polite"
            ></div>
          </div>
          <div class="col-6 right-column">
            <div>
              <nav>
                <form aria-label="city search field">
                  <input
                    type="search"
                    placeholder="Enter a city ..."
                    id="searchedCity"
                  />
                  <button type="button" aria-label="search" id="userSearch">
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                  </button>
                </form>
              </nav>
            </div>
            <div id="forecast" aria-labelledby="forecast"></div>
            <div class="here-info">
              <p>
                In <i class="fa-solid fa-location-dot"></i>
                <span id="here"></span> now, it's
                <i class="hide" id="geo-weather-icon"></i>
                <span id="temperature-here"></span>¬∞C
              </p>
            </div>
            <div class="now-info">
              <span id="day"></span> <span id="hour"></span
              ><span id="minutes"></span><span id="ampm"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row attributions">
          <div class="col-12">
            ‚å®Ô∏è by
            <a
              href="https://medium.com/@katfay"
              target="_blank"
              aria-label="developer-blog"
              >Kat Fay</a
            >
            <a
              href="https://au.linkedin.com/in/katfay"
              target="_blank"
              aria-label="developer-linkedin-site"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a
              href="https://twitter.com/katfay_"
              target="_blank"
              aria-label="developer-twitter"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a
              href="https://github.com/katfay"
              target="_blank"
              aria-label="developer-github"
              ><i class="fa-brands fa-github"></i
            ></a>
            <br />
            üì∏ by
            <a
              href="https://szaboviktor.com/"
              id="artist-name"
              target="_blank"
              aria-label="photographer-website"
              >Szabo Viktor</a
            >
            on
            <a
              href="https://unsplash.com/explore"
              target="_blank"
              aria-label="photography-source"
              >Unsplash</a
            >
          </div>
        </div>
      </div>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
